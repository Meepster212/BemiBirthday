        <div id="loveQuestion">
            <h2 id="questionText">Do you love me? ❤️</h2>
            <button class="yes-button" id="yesButton" onclick="handleYesClick()">Yes 💖</button>
            <button class="no-button" id="noButton" onclick="handleNoClick()">No 💔</button>
        </div>
        <button class="open-button" id="openButton" onclick="openCard()">Click me to open! 🎁</button>
        <button class="yippee-button" id="yippeeButton" onclick="triggerYippeeConfetti()"><img src="yippee.png" alt="Yippee" width="100" height="100"></button>
        <audio id="birthdayMusic">
            <source src="Birthday-Song.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <audio id="yippeeSound">
            <source src="yippee.mp3" type="audio/mp3">
        </audio>
        <div class="card" id="card">
            <h1>Happy Birthday Bemi! 🎂</h1>
            <p>I hope you win all your 50-50s and have early pity! Amwamwa amehrmehr ameepmorp alomu (try clicking yippee)</p>
            <img src="tuskpir.jpeg" alt="Yippee" width="400" height="400">
        </div>
